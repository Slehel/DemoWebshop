<h1>{{product.id == null ? 'Add' : 'Edit'}} Product - {{product.id}}</h1>

<form>
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Product Name" [(ngModel)]="product.name" name="name">

  <label for="description">Description</label>
  <input type="text" class="form-control" id="description" placeholder="description" name="description" [(ngModel)]="product.description">

  <label for="price">Price</label>
  <input type="text" class="form-control" id="price" placeholder="price" name="price" [(ngModel)]="product.price">

  <label for="picByte">Image link</label>
  <input type="text" class="form-control" id="picByte" placeholder="picByte" name="picByte" [(ngModel)]="product.picByte">


<!--  <br>-->
<!--  <input type="file" (change)="onFileChanged($event)">-->
<!--  <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">-->

  <br>
  <button type="button" class="btn btn-success" (click)="addProduct()">Save Product</button>
</form>
